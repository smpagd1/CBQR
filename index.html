<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>박스 텍스트 배너 예제</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 고정 배너 텍스트 메뉴 -->
  <header class="banner-bar">
    <a href="#section1" class="text-banner">🏠 홈</a>
    <a href="#section2" class="text-banner">📄 소개</a>
    <a href="#section3" class="text-banner">📞 연락처</a>
  </header>

  <!-- 콘텐츠 영역 -->
  <div id="section1" class="content-section">
    <h1>홈</h1>
    <p>홈 섹션입니다. 여기에 간단한 소개나 링크를 넣을 수 있습니다.</p>
  </div>

  <div id="section2" class="content-section">
    <h1>소개</h1>
    <p>여기는 사이트나 팀에 대한 소개가 들어갈 수 있는 섹션입니다.</p>
  </div>

  <div id="section3" class="content-section">
    <h1>연락처</h1>
    <p>연락처나 문의 정보를 이곳에 넣을 수 있습니다.</p>
  </div>
</body>
</html>
