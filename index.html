<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR 배너</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 배너 영역 -->
  <a href="#content">
    <img src="qrcode.png" alt="QR 코드" class="qr-banner" />
  </a>

  <!-- 내부 콘텐츠 영역 -->
  <div id="content" class="content">
    <h1>여기가 배너를 클릭하면 오는 곳입니다</h1>
    <p>추가 설명이나 버튼, 이미지 등을 여기에 넣을 수 있어요.</p>
  </div>
</body>
</html>
