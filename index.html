<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>강동경찰서 메뉴</title>
  <style>
    :root {
      --primary:   #003B4F;
      --secondary: #002B3F;
      --accent:    #FFFFFF;
      --card-bg:   #f9f9f9;
      --card-text: #002B3F;
      --shadow:    rgba(0, 0, 0, 0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
    body {
      background: var(--primary);
      color: var(--accent);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: var(--secondary);
      padding: 16px;
      border-bottom: 2px solid var(--accent);
    }
    .site-title { font-size: 3.5rem; font-weight: 700; }
    .logo       { height: 40px; }

    /* Desktop */
    .main-menu, .submenu-container, .nav-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 5cm;
    }
    .main-menu button { padding: 20px 40px; font-size: 32px; border-radius: 16px; }
    .sub-btn          { padding: 16px 32px; font-size: 28px; border-radius: 12px; }
    .nav-footer button {
      padding: 20px 40px;
      font-size: 32px;
      border-radius: 16px;
      border: none;
      background: var(--secondary);
    }

    /* Mobile */
    @media screen and (max-width:768px) {
      .site-title { font-size: 2rem; }
      .main-menu, .submenu-container, .nav-footer {
        flex-direction: column;
        align-items: center;
        margin-top: 2cm;
      }
      .main-menu button, .sub-btn, .nav-footer button {
        width: 80%; max-width: 300px; margin: .5rem 0;
      }
      .main-menu button { padding: 16px; font-size: 24px; }
      .sub-btn          { padding: 12px; font-size: 20px; }
      .nav-footer button{ padding: 16px; font-size: 24px; }
    }

    button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      cursor: pointer;
      transition: background .3s, opacity .3s;
    }
    button:hover { background: var(--accent); color: var(--primary); }
    .hidden { display: none; }

    /* 콘텐츠 카드 스타일 */
    .content-container {
      padding: 16px;
      text-align: center;
    }
    .content-card {
      margin-top: 3cm;            /* ← 카드 위치를 3cm 아래로 이동 */
      background: var(--card-bg);
      color: var(--card-text);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .content-card h2 {
      font-size: 2rem;
      margin-bottom: 12px;
    }
    .content-card p {
      font-size: 1.1rem;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .content-card ul, .content-card ol {
      margin: 16px auto;
      padding-left: 1.5rem;
      text-align: left;
      max-width: 600px;
    }
    .content-card li {
      margin-bottom: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="로고" class="logo"/>
    <h1 class="site-title">강동경찰서</h1>
  </header>

  <nav class="main-menu" id="mainMenu">
    <button data-key="menu1">사고 났어요</button>
    <button data-key="menu2">차량이 고장났어요</button>
    <button data-key="menu3">주유소 어디로 가죠!?</button>
    <button data-key="menu4">세차장은 어디죠?</button>
    <button data-key="menu5">담당업체는 어디죠?</button>
  </nav>

  <section class="submenu-container hidden" id="submenuContainer"></section>
  <section class="content-container" id="contentContainer"></section>
  <footer class="nav-footer hidden" id="navFooter">
    <button id="backBtn">🔙 이전</button>
    <button id="homeBtn">🏠 홈으로</button>
  </footer>

  <script>
    const menuData = {
      menu1: ['공업사','보험 접수','공문 작성','견인 접수 연락처','담당자 연락처'],
      menu2: ['타이어 펑크','연료 부족','배터리 방전'],
      menu3: ['가까운 주유소','가격 비교','영업시간'],
      menu4: ['가까운 세차장','가격','풀패키지'],
      menu5: ['업체명','연락처','업무시간']
    };
    const subMenuData = {
      '소프트웨어': ['MS오피스(엑셀)','한컴','기타']
    };
    const contentData = {
      '공업사': `<h2>남영공업사 안내</h2><p>📞 02-442-1055</p><p>📍 강동구 고덕로 62</p>`,
      '보험 접수':    `<h2>삼성화재 보험 접수</h2><p>📞 1566-1228</p>`,
      '공문 작성': `<h2>공문 작성 안내</h2><p>발생보고서 작성</p>`,
      '견인 접수 연락처': `<h2>견인 접수 연락처 안내</h2><p>삼성화재 : 1566-1228</p>`,
      '담당자 연락처': `<h2>담당자 연락처 안내</h2><p>02-3449-7278</p>`
    };

    let historyStack = [];
    const mainMenuEl   = document.getElementById('mainMenu');
    const submenuEl    = document.getElementById('submenuContainer');
    const contentEl    = document.getElementById('contentContainer');
    const navFooter    = document.getElementById('navFooter');
    const backBtn      = document.getElementById('backBtn');
    const homeBtn      = document.getElementById('homeBtn');

    showMain();

    mainMenuEl.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const key = e.target.dataset.key;
        historyStack = [{view:'main'},{view:'sub',key}];
        showSubMenu(key);
      }
    });
    submenuEl.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const txt = e.target.textContent;
        const last = historyStack[historyStack.length-1];
        if (last.view==='sub') {
          historyStack.push({view:'nested',parent:last.key,sub:txt});
          subMenuData[txt] ? showNested(txt) : showContent(txt);
        } else {
          historyStack.push({view:'content',item:txt});
          showContent(txt);
        }
      }
    });
    backBtn.addEventListener('click', goBack);
    homeBtn.addEventListener('click', goHome);

    function showMain() {
      mainMenuEl.classList.remove('hidden');
      submenuEl.classList.add('hidden');
      contentEl.innerHTML = '';
      navFooter.classList.add('hidden');
    }
    function showSubMenu(key) {
      mainMenuEl.classList.add('hidden');
      submenuEl.innerHTML = menuData[key].map(x=>`<button class="sub-btn">${x}</button>`).join('');
      submenuEl.classList.remove('hidden');
      contentEl.innerHTML = '';
      navFooter.classList.remove('hidden');
    }
    function showNested(sub) {
      submenuEl.innerHTML = subMenuData[sub].map(x=>`<button class="sub-btn">${x}</button>`).join('');
      submenuEl.classList.remove('hidden');
      contentEl.innerHTML = '';
      navFooter.classList.remove('hidden');
    }
    function showContent(item) {
      mainMenuEl.classList.add('hidden');
      submenuEl.classList.add('hidden');
      contentEl.innerHTML = `
        <div class="content-card">
          ${contentData[item]||`<h2>${item}</h2><p>'${item}' 기본 설명</p>`}
        </div>
      `;
      navFooter.classList.remove('hidden');
    }
    function goBack() {
      if (historyStack.length<=1) return showMain();
      historyStack.pop();
      const prev = historyStack[historyStack.length-1];
      if (prev.view==='main') showMain();
      else if (prev.view==='sub') showSubMenu(prev.key);
      else if (prev.view==='nested') showNested(prev.sub);
    }
    function goHome(){
      historyStack=[];
      showMain();
    }
  </script>
</body>
</html>
